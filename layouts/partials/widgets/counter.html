{{ if .enable }}
{{ $odd := false }}
{{ $type := .type }}
{{ $lead := .lead }}
{{ $layout := .layout | default "primary" }}
{{ $class := .class }}
<!-- ======= Number Section ======= -->
<section class="numbersection" style="background-color: {{.bgcolor}} ;">
    <div class="container">
     <div class="row align-items-center justify-content-center">
        {{ $count := 1 }}
        {{ range $i, $data := .lists }}  
            <div class="col-md-4 text-center">
                <h4>{{.number}}</h4>
                <h6>{{.text}}</h6>
            </div>
        {{end}}


         
         <a href="#" class="btn btn-secondary mt-5">Get Started</a>
     </div>
 </div>
</section>
{{ end }}
