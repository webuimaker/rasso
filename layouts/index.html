{{ define "main" }}
    <div class="tab-content" id="myTabContent">
        {{ range $i, $data := .Params.tabs }}
            <div class="tab-pane fade  {{ if eq $i 0 }}show active{{end}}" id="{{.name | lower}}" role="tabpanel" aria-labelledby="{{.name | lower}}-tab">
               
                {{ partial "widgets.html" .widgets.before }}
            </div>

        {{end}}
    </div>

{{end}}
